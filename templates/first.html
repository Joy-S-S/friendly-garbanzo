<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='first.css') }}">
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <title>Sign Up Page</title>
</head>

<body>
  <img class="logo" src="{{ url_for('static', filename='onyx.png') }}" alt="Logo" />
  <div class="container">
    <div class="enter-your-password-to-log-in">
      Create a new account
    </div>
    <!-- Add a form with POST method -->
    <form method="POST" action="{{ url_for('handle_signup') }}">
      <input type="text" class="field" id="Username" name="username" placeholder="Username" required>
      <input type="password" class="field" id="Password" name="password" placeholder="Password" required>
      <input type="password" class="field" id="ConfirmPassword" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="button" id="signUp">Sign Up</button>
    </form>
    <div class="divider">
      <div class="rectangle-11"></div>
      <div class="or-sign-up">or log in</div>
      <div class="rectangle-10"></div>
    </div>
    <a href="{{ url_for('index') }}" style="text-decoration: none;">
      <button class="button" id="logIn">Log In</button>
    </a>
  </div>
</body>

</html>
